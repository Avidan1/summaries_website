# This GitHub Action sets up the backend environment for development or CI/CD workflows.
# The action ensures pnpm is installed, and project dependencies are synchronized.

name: Setup Frontend Machine
description: Set up Node.js, pnpm and install dependencies

runs:
  using: "composite"
  steps:
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "frontend/package.json"
          enable-cache: true

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: modules-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install pnpm
        if: steps.cache.outputs.cache-hit != 'true'
        shell: bash
        run: npm install -g pnpm

      - name: Install pnpm dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        shell: bash
        run: cd frontend && pnpm install --frozen-lockfile --prefer-offline
