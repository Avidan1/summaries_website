name: CI - Frontend

on:
  push:
  pull_request:

defaults:
  run:
    working-directory: frontend
    shell: bash

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Frontend Machine
        uses: ./.github/actions/setup-frontend-machine

      - name: Run Build
        run: pnpm build

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Frontend Machine
        uses: ./.github/actions/setup-frontend-machine

      - name: Run Lint
        run: pnpm lint

  pytest:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Frontend Machine
        uses: ./.github/actions/setup-frontend-machine

      - name: Run Tests
        run: pnpm test
